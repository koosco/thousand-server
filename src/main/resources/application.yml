spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/nyang
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true
    format_sql: true

server:
  port: 8080
